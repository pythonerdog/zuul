# Every fake change in the unit tests modifies "README"

- job:
    name: existing-files
    include-vars: vars.yaml
    run: playbook.yaml
    files:
      - README.txt

- job:
    name: existing-irr
    include-vars: vars.yaml
    run: playbook.yaml
    irrelevant-files:
      - README
      - ^zuul.d/.*$

- job:
    name: should-not-run
    files:
      - doesnotexist

- job:
    name: should-not-force-dependency
    files:
      - doesnotexist

- project:
    name: org/project
    check:
      jobs:
        - existing-files
        - existing-irr
        - should-not-run
        - should-not-force-dependency:
            dependencies:
              - should-not-run
