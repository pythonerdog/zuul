- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- pipeline:
    name: tag
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$

- job:
    name: base
    parent: null
    run: playbooks/run.yaml
    nodeset:
      nodes:
        - label: debian-normal
          name: controller

- job:
    name: check-job

- image:
    name: debian
    type: cloud

- flavor:
    name: normal

- flavor:
    name: large

- flavor:
    name: small

- label:
    name: debian-normal
    image: debian
    flavor: normal
    min-ready: 0

- label:
    name: debian-large
    image: debian
    flavor: large

- label:
    name: debian-small
    image: debian
    flavor: small

- section:
    name: aws-base
    abstract: true
    connection: aws
    host-key-checking: false
    boot-timeout: 120
    launch-timeout: 600
    launch-attempts: 2
    object-storage:
      bucket-name: zuul
    key-name: zuul
    flavors:
      - name: normal
        instance-type: t3.medium
      - name: large
        instance-type: t3.large
      - name: small
        instance-type: t3.small
    images:
      - name: debian
        image-id: ami-1e749f67

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1

- section:
    name: aws-us-west-1
    parent: aws-base
    region: us-west-1

- provider:
    name: aws-us-east-1-main
    section: aws-us-east-1
    labels:
      - name: debian-normal
      - name: debian-small

- provider:
    name: aws-us-west-1-main
    section: aws-us-west-1
    labels:
      - name: debian-normal
      - name: debian-large
