- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: test
    nodeset:
      nodes:
        - name: controller
          label: ubuntu-trusty
    run: playbooks/run.yaml
