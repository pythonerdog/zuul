- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
          comment: '^(Patch Set [0-9]+:\n\n)?(?i:recheck)$'
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/run.yaml

- semaphore:
    name: common-semaphore
    max: 10

- job:
    name: test-global-semaphore
    semaphores: global-semaphore

- job:
    name: test-common-semaphore
    semaphores: common-semaphore
