- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: image-builder
    provides: images

- job:
    name: image-user
    requires: images

- project:
    name: org/project1
    gate:
      jobs:
        - image-builder

- project:
    name: org/project2
    gate:
      jobs:
        - image-user
