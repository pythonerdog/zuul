- queue:
    name: integrated
    allow-circular-dependencies: true

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    require:
      gerrit:
        approval:
          - Approved: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/run.yaml

- job:
    name: common-job
    required-projects:
      - org/project1
      - org/project2

- job:
    name: project1-job

- job:
    name: project2-job

- project:
    name: org/project1
    queue: integrated
    gate:
      jobs:
        - common-job
        - project1-job

- project:
    name: org/project2
    queue: integrated
    gate:
      jobs:
        - common-job
        - project2-job
