- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- project:
    name: org/project
    check:
      jobs:
        - noop

- image:
    name: debian
    type: cloud

- flavor:
    name: normal

- label:
    name: debian-normal
    image: debian
    flavor: normal

- section:
    name: aws-base
    abstract: true
    connection: aws
    host-key-checking: false
    boot-timeout: 300
    launch-timeout: 600
    launch-attempts: 2
    object-storage:
      bucket-name: zuul
    key-name: zuul
    flavors:
      - name: normal
        instance-type: t3.medium
    images:
      - name: debian
        image-id: ami-1e749f67

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1

- provider:
    name: aws-us-east-1-main
    section: aws-us-east-1
    labels:
      - name: debian-normal
