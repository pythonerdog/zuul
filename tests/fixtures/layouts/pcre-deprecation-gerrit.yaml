- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    require:
      gerrit:
        approval:
          username: '(?!invalid)'
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!invalid/).*$

- pipeline:
    name: tag
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: ubuntu-xenial
          name: controller

- job:
    name: check-job
    run: playbooks/check.yaml

- job:
    name: post-job
    run: playbooks/post.yaml

- job:
    name: tag-job
    run: playbooks/tag.yaml

- project:
    name: org/project
    check:
      jobs:
        - check-job
    gate:
      jobs:
        - check-job
    post:
      jobs:
        - post-job
    tag:
      jobs:
        - tag-job
