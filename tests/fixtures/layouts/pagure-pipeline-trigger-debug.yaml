- pipeline:
    name: check
    manager: independent
    trigger:
      pagure:
        - event: pg_pull_request
          action:
            - opened
            - changed
          debug: true
    success:
      pagure:
        comment: true

- pipeline:
    name: gate
    manager: dependent
    trigger:
      pagure:
        - event: pg_pull_request
          action: tagged
          tag:
            - gateit
          debug: true
    success:
      pagure:
        status: 'success'
        merge: true
    failure:
      pagure: {}

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: ubuntu-xenial
          name: controller

- job:
    name: check-job
    run: playbooks/check.yaml

- project:
    name: org/project
    check:
      jobs:
        - check-job
    gate:
      jobs:
        - check-job
