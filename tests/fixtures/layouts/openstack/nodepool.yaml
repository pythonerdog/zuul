- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- pipeline:
    name: tag
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: debian-normal
          name: controller

- job:
    name: check-job
    run: playbooks/check.yaml

- job:
    name: post-job
    run: playbooks/post.yaml

- job:
    name: tag-job
    run: playbooks/tag.yaml

- project:
    name: org/project
    check:
      jobs:
        - check-job
    gate:
      jobs:
        - check-job
    post:
      jobs:
        - post-job
    tag:
      jobs:
        - tag-job

- image:
    name: debian
    type: cloud

- flavor:
    name: normal

- label:
    name: debian-normal
    image: debian
    flavor: normal

- section:
    name: openstack-base
    abstract: true
    connection: openstack
    host-key-checking: false
    boot-timeout: 120
    launch-timeout: 600
    launch-attempts: 2
    key-name: zuul
    floating-ip-cleanup: true
    port-cleanup-interval: 1
    flavors:
      - name: normal
        flavor-name: Fake Flavor
    images:
      - name: debian
        image-id: fake-image
    networks:
      - fake-network

- section:
    name: openstack
    parent: openstack-base

- provider:
    name: openstack-main
    section: openstack
    labels:
      - name: debian-normal
