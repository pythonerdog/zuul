---
features:
  - |
    Ansible version 11 is now available.  The default Ansible version
    is still 9, but version 11 may be selected by using
    :attr:`job.ansible-version`.
upgrade:
  - |
    Support for Ansible version 8 has been removed.  Migrate any
    existing jobs which rely on this version to Ansible version 9
    before upgrading.
